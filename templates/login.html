{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon">
<meta name="description" itemprop="description"
        content="Play your playlists and favourites tracks, albums, and artists " />
    <meta name="keywords"
        content="convert, convert playlists, transfer, syncing, smart links, free, apple music, streaming services" />
  {% block css %}
	<link rel="stylesheet" href="{% static "formStyle.css" %}">
  {% endblock %}
	<title>Youttify</title>
</head>

<body>

			<div class="signup_header">
                <a href="" target="_blank"></a>
            </div>
        <div class="signup_body">
            <form class="login_form" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <label for="{{ form.username.id_for_label }}" class="label">
                     Username
                </label>
                    {{ form.username }}
                <label for="{{ form.password.id_for_label }}" class="label">
                    Password
                </label>
                    {{ form.password }}

                <button class='btn btn_log_in' type="submit">Log in</button>
                <a href="/reset_password" class='label center-align'>Reset password</a>

                <div class="divider"></div>
                <p class='label center-align'>Don't have an account?</p>
            <a class='btn btn_sign_up' href="/signup">Sign Up for Lushlyrics</a>
            </form>

        </div>

</body>

</html>
